[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
primary = #cba6f7
secondary = #89b4fa
alert = #f38ba8
disabled = #6c7086

[bar/mybar]
monitor = ${env:MONITOR:}
width = 90%
height = 17pt
radius = 12
offset-x = 5%
offset-y = 1%

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2
module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

; Font 0: Standard Text
font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
; Font 1: Large Icons (Used for the heavy visuals)
font-1 = "JetBrainsMono Nerd Font:size=14;4"

modules-left = i3 
modules-center = date
modules-right = ${env:RIGHT_MODULES} 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3
override-redirect = true

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true

; Replaced numbers with DOTS for that minimal look
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 

format = <label-state> <label-mode>

; Active Workspace (Filled Dot)
label-focused = 
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

; Inactive Workspace (Empty Dot)
label-unoccupied = 
label-unoccupied-foreground = ${colors.disabled}
label-unoccupied-padding = 1

; Occupied but not focused (Different color dot)
label-occupied = 
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
; Only showing the ICON now
format-volume = <ramp-volume>
format-volume-foreground = ${colors.primary}

; Detailed Ramp
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-font = 2

label-muted = 󰝟
label-muted-foreground = ${colors.disabled}
label-muted-font = 2

[module/battery]
type = internal/battery
battery = ${env:BATTERY_NAME:BAT0}
adapter = ${env:ADAPTER_NAME:ADP1}
full-at = 98

; Only showing the ANIMATION or RAMP (No text)
format-charging = <animation-charging> 
format-discharging = <ramp-capacity>
format-full = <ramp-capacity>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.secondary}
animation-charging-framerate = 750
animation-charging-font = 2

[module/wlan]
type = internal/network
interface = ${env:WIFI_INTERFACE:wlan0}
interface-type = wireless
interval = 3.0

; Connected: Only show the Wifi Wave icon
format-connected = <ramp-signal>
format-connected-foreground = ${colors.primary}

; Disconnected: Show a "slashed" wifi icon
format-disconnected = <label-disconnected>
label-disconnected = 󰤮
label-disconnected-foreground = ${colors.disabled}

; Ramp creates the visual "connected" effect based on signal strength
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-font = 2

[module/eth]
type = internal/network
interface = ${env:ETH_INTERFACE:eth0}
interface-type = wired
format-connected = <label-connected>
label-connected = 󰈀
label-connected-foreground = ${colors.primary}
label-connected-font = 2

[module/date]
type = internal/date
interval = 1
; A clock icon plus the time (Keep time as text, it's hard to read a clock icon for exact time)
date =  %H:%M
date-alt =  %Y-%m-%d

label = %date%
label-foreground = ${colors.foreground}
label-font = 1

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1

label-open = ""
label-open-font = 2
label-open-foreground = ${colors.alert}
label-close = ""
label-close-foreground = ${colors.primary}
label-separator = " "

; Menu items as icons
menu-0-0 = ""
menu-0-0-exec = reboot
menu-0-1 = ""
menu-0-1-exec = poweroff

[settings]
screenchange-reload = true
pseudo-transparency = true
